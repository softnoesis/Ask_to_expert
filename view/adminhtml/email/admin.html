<table bgcolor="#ffffff" cellspacing="0" cellpadding="0" border="0" width="100%"> 
    <tr>
        <td align="center" valign="top" style="padding:20px 0 20px 0">
            <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border: 10px solid #0d6eb5;"> 
                <tr>
                    <td>
                        <table cellspacing="0" cellpadding="0" border="0" width="650">
                            <tbody>
                                <tr>
                                    <td style="padding: 35px 25px 35px 25px; background: #f1f1f1;">
                                        <table cellspacing="0" cellpadding="0" width="650" >
                                            <tbody>
                                                <tr>
                                                    <td valign="top" style="border:1px solid #EAEAEA; padding: 10px;">
                                                        <h1 style="font-size:14px;font-weight:normal;line-height:22px;margin:0 0 11px 0;">{{trans "Admin reply for your request are as below"}},</h1>
                                                        <table cellspacing="0" cellpadding="0" width="650"  style="padding: 10px;">
                                                            <tbody>
                                                                <tr>
                                                                    <td colspan="2" valign="top" style="font-size:12px;padding:7px 9px 9px 9px;border:1px solid #EAEAEA;">Admin Reply</td>
                                                                    <td colspan="2" valign="top" style="font-size:12px;padding:7px 9px 9px 9px;border:1px solid #EAEAEA;">
                                                                        {{var admin_reply}}
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td colspan="2" valign="top" style="font-size:12px;padding:7px 9px 9px 9px;border:1px solid #EAEAEA;">Product Name </td>
                                                                    <td colspan="2" valign="top" style="font-size:12px;padding:7px 9px 9px 9px;border:1px solid #EAEAEA;">
                                                                        {{var product_name}}
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td colspan="2" valign="top" style="font-size:12px;padding:7px 9px 9px 9px;border:1px solid #EAEAEA;">Product Sku </td>
                                                                    <td colspan="2" valign="top" style="font-size:12px;padding:7px 9px 9px 9px;border:1px solid #EAEAEA;">
                                                                        {{var product_sku}}
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td colspan="2" valign="top" style="font-size:12px;padding:7px 9px 9px 9px;border:1px solid #EAEAEA;">Customer Phone Number</td>
                                                                    <td colspan="2" valign="top" style="font-size:12px;padding:7px 9px 9px 9px;border:1px solid #EAEAEA;">
                                                                        {{var requested_qty}}
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td colspan="2" valign="top" style="font-size:12px;padding:7px 9px 9px 9px;border:1px solid #EAEAEA;">Your Question</td>
                                                                    <td colspan="2" valign="top" style="font-size:12px;padding:7px 9px 9px 9px;border:1px solid #EAEAEA;">
                                                                        {{var description}}
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>

                                                </tr>
                                                <tr>
                                                    <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA;text-align:center; padding: 10px;">
                                                        <center>
                                                            <p style="font-size:12px;margin:0;">
                                                                <strong>{{trans "Thank you"}}</strong>
                                                            </p>
                                                        </center>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
